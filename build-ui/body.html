<div x-data x-cloak>
  <h1>Mock Builder</h1>

  <template x-if="$store.data.nodes">
    <div>
      <form
        @submit.prevent="insertData([$store.data.text])"
      >
        <input type="text" x-model="$store.data.text" />
        <button class="btn btn-blue" type="submit" :disabled="$store.data.start > $store.data.end">Insert Text</button>
        <button class="btn btn-clear" type="button" @click="cancel">Cancel</button>
      </form>
    </div>
  </template>
  <template x-if="!$store.data.nodes">
      <div class="alert">
        There are no text layers selected. Did you accidentally select a group
        or frame instead?
      </div>
  </template>
</div>
